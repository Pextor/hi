  <div class="container">
    <img src="286ECEC7-7457-4B1D-9E55-6A55813203B1.jpeg" alt="종료 이미지">
    
    <h1>사이트 종료 안내</h1>
    <p>이 사이트는 다음과 같은 이유로 더 이상 운영되지 않습니다:</p>
    <ul>
      <li>경찰의 수사 착수 및 법적 제재 우려</li>

      <li>서버 운영자의 부담 및 법적 책임 증가</li>
      <li>표현의 자유를 둘러싼 지속적인 논란</li>
    </ul>
    <p>이에 따라 사이트는 <strong>2025년 4월 24일</strong>부로 완전히 종료됩니다.</p>
    <p>그동안 방문해주신 모든 분들께 감사드리며,<br>다시는 이런 방식의 콘텐츠로 문제가 되지 않기를 바랍니다.</p>
    <p class="end">- 이승원영민 드림 -</p>
